apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bot
spec:
  hosts:
  - bot
  http:
  - route:
    - destination:
        host: bot
        subset: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: server
spec:
  hosts:
  - server
  http:
  - route:
    - destination:
        host: server
        subset: v1
